apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: derp-api-ingress
  namespace: $NAMESPACE
spec:
  rules:
  - host: api-pr-${PULL_REQUEST_ID}.dragonbytes.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: derp-api-svc
            port:
              number: 8080 # same as external ip set in service