apiVersion: v1
kind: ConfigMap
metadata:
  name: derp-collector-config
  namespace: derp
data:
  collector-config: |
    # Receivers
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
      httpcheck:
        targets:
          - endpoint: http://derp-api-svc:8080/api/healthcheck
            method: GET
          - endpoint: http://derp-web-svc:80
            method: GET
        collection_interval: 1s

    # Exporters
    exporters:
      debug:
        verbosity: detailed
      zipkin:
        endpoint: http://derp-zipkin-svc:9411/api/v2/spans
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: detailed
      otlphttp:
        endpoint: http://derp-loki-svc:3100/otlp

    # Pipelines
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [zipkin]
        metrics:
          receivers: [otlp, httpcheck]
          exporters: [prometheus]
        logs:
          receivers: [otlp]
          exporters: [debug, otlphttp]
